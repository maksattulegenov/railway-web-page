<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ü–æ–¥–ø–∏—Å—å</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            text-align: center;
        }
        #canvas {
            border: 2px solid #333;
            background: white;
            margin: 20px auto;
            display: block;
            cursor: crosshair;
            touch-action: none;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        #clearBtn { background: #dc3545; color: white; }
        #sendBtn { background: #28a745; color: white; }
        #testBtn { background: #007bff; color: white; }
    </style>
</head>
<body>
    <h1>–ù–∞—Ä–∏—Å—É–π—Ç–µ –ø–æ–¥–ø–∏—Å—å</h1>
    <canvas id="canvas" width="350" height="180"></canvas>
    <div>
        <button id="clearBtn">–û—á–∏—Å—Ç–∏—Ç—å</button>
        <button id="testBtn">–¢–µ—Å—Ç</button>
        <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>

    <script>
        console.log('Script started');
        
        // Check for data from Telegram bot
        let userData = null;
        const urlParams = new URLSearchParams(window.location.search);
        const dataParam = urlParams.get('data');
        
        if (dataParam) {
            try {
                userData = JSON.parse(decodeURIComponent(dataParam));
                console.log('üì¶ Received user data from bot:', userData);
                
                // Show user info in the header
                const header = document.querySelector('h1');
                if (userData.fio) {
                    header.textContent = `–ü–æ–¥–ø–∏—Å—å –¥–ª—è ${userData.fio}`;
                    header.style.fontSize = '20px';
                }
            } catch (error) {
                console.error('‚ùå Error parsing user data:', error);
                userData = null;
            }
        }
        
        // Initialize Telegram Web App
        let tg = window.Telegram?.WebApp;
        let isTelegramApp = !!tg;
        
        console.log('Telegram Web App detected:', isTelegramApp);
        console.log('Telegram object:', window.Telegram);
        console.log('WebApp object:', tg);
        console.log('User data from URL:', userData);
        
        if (tg) {
            console.log('Initializing Telegram WebApp...');
            tg.ready();
            tg.expand();
            
            // Wait a moment for initialization
            setTimeout(() => {
                console.log('Telegram Web App initialized');
                console.log('WebApp ready state:', tg.isReady);
                console.log('User data:', tg.initDataUnsafe?.user);
                console.log('Available methods:', {
                    sendData: typeof tg.sendData,
                    close: typeof tg.close,
                    expand: typeof tg.expand,
                    ready: typeof tg.ready
                });
            }, 100);
        }
        
        // Get elements
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const clearBtn = document.getElementById('clearBtn');
        const testBtn = document.getElementById('testBtn');
        const sendBtn = document.getElementById('sendBtn');
        
        console.log('Elements found:', !!canvas, !!ctx, !!clearBtn, !!testBtn, !!sendBtn);
        
        // Drawing state
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        
        // Initialize canvas
        function initCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            console.log('Canvas initialized');
        }
        
        // Get position
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }
        
        // Drawing functions
        function startDraw(e) {
            e.preventDefault();
            isDrawing = true;
            const pos = getPos(e);
            lastX = pos.x;
            lastY = pos.y;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            console.log('Started drawing at:', pos);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const pos = getPos(e);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            lastX = pos.x;
            lastY = pos.y;
        }
        
        function stopDraw(e) {
            if (isDrawing) {
                e.preventDefault();
                isDrawing = false;
                console.log('Stopped drawing');
            }
        }
        
        // Event listeners
        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDraw);
        canvas.addEventListener('mouseleave', stopDraw);
        
        canvas.addEventListener('touchstart', startDraw);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDraw);
        
        // Button functions
        clearBtn.addEventListener('click', function() {
            console.log('Clear clicked');
            initCanvas();
        });
        
        testBtn.addEventListener('click', function() {
            console.log('Test clicked');
            ctx.beginPath();
            ctx.moveTo(50, 90);
            ctx.lineTo(300, 90);
            ctx.moveTo(175, 50);
            ctx.lineTo(175, 130);
            ctx.stroke();
        });
        
        sendBtn.addEventListener('click', async function() {
            console.log('Send clicked');
            
            // Check if canvas has content
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            let hasContent = false;
            
            for (let i = 0; i < pixels.length; i += 4) {
                if (pixels[i] !== 255 || pixels[i + 1] !== 255 || pixels[i + 2] !== 255) {
                    hasContent = true;
                    break;
                }
            }
            
            if (!hasContent) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞—Ä–∏—Å—É–π—Ç–µ –ø–æ–¥–ø–∏—Å—å!');
                return;
            }
            
            const signatureData = canvas.toDataURL('image/png');
            console.log('Signature created, size:', signatureData.length);
            
            // Prepare complete data package
            const completeData = {
                type: 'complete_form_data',
                timestamp: Date.now(),
                signature_image: signatureData,
                
                // User data from bot (if available)
                fio: userData?.fio || 'Unknown',
                birth_date: userData?.birth_date || 'Unknown',
                phone: userData?.phone || 'Unknown',
                iin: userData?.iin || 'Unknown',
                user_id: userData?.user_id || 'Unknown',
                chat_id: userData?.chat_id || 'Unknown',
                
                // Bot response info for n8n
                bot_token: userData?.bot_token || '',
                bot_api_url: userData?.bot_api_url || '',
                
                source: 'webapp_direct'
            };
            
            console.log('üì¶ Complete data package:', {
                type: completeData.type,
                fio: completeData.fio,
                user_id: completeData.user_id,
                chat_id: completeData.chat_id,
                signature_size: completeData.signature_image.length,
                has_bot_token: !!completeData.bot_token
            });
            
            // Send directly to n8n webhook
            const webhookUrl = userData?.n8n_webhook || 'https://primary-production-7d413.up.railway.app/webhook-test/promed';
            
            try {
                console.log('üåê Sending to n8n webhook:', webhookUrl);
                sendBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
                sendBtn.disabled = true;
                
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(completeData)
                });
                
                if (response.ok) {
                    console.log('‚úÖ Data sent to n8n successfully!');
                    sendBtn.textContent = '–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!';
                    sendBtn.style.background = '#28a745';
                    
                    // Show simple success message
                    alert('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!');
                    
                    // Send success notification to Telegram bot
                    if (userData && userData.bot_api_url && userData.chat_id) {
                        try {
                            const notificationUrl = `${userData.bot_api_url}/sendMessage`;
                            const notificationData = {
                                chat_id: userData.chat_id,
                                text: '‚úÖ –ê–Ω–∫–µ—Ç–∞ —É—Å–ø–µ—à–Ω–æ –∑–∞–ø–æ–ª–Ω–µ–Ω–∞ –∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!\n\nüéâ –°–ø–∞—Å–∏–±–æ –∑–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ! –í–∞—à–∏ –¥–∞–Ω–Ω—ã–µ –ø–µ—Ä–µ–¥–∞–Ω—ã –≤ —Å–∏—Å—Ç–µ–º—É.',
                                parse_mode: 'HTML'
                            };
                            
                            console.log('üì§ Sending success notification to Telegram...');
                            fetch(notificationUrl, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify(notificationData)
                            }).then(notifResponse => {
                                if (notifResponse.ok) {
                                    console.log('‚úÖ Success notification sent to Telegram');
                                } else {
                                    console.log('‚ö†Ô∏è Failed to send notification to Telegram');
                                }
                            }).catch(notifError => {
                                console.log('‚ö†Ô∏è Error sending notification:', notifError);
                            });
                        } catch (notifError) {
                            console.log('‚ö†Ô∏è Error preparing notification:', notifError);
                        }
                    }
                    
                    // Close mini-app after successful send
                    setTimeout(() => {
                        console.log('Closing mini-app...');
                        if (isTelegramApp && tg && tg.close) {
                            tg.close();
                        } else {
                            // Fallback: try to signal parent window
                            window.parent.postMessage({ type: 'close_webapp' }, '*');
                        }
                    }, 1500);
                    
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                console.error('‚ùå Error sending to n8n:', error);
                sendBtn.textContent = '–û—à–∏–±–∫–∞!';
                sendBtn.style.background = '#dc3545';
                sendBtn.disabled = false;
                alert('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
            }
        });
        
        // Initialize
        initCanvas();
        console.log('App initialized');
        
    </script>
</body>
</html>
