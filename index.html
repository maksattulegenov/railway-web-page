<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Подпись</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            text-align: center;
        }
        #canvas {
            border: 2px solid #333;
            background: white;
            margin: 20px auto;
            display: block;
            cursor: crosshair;
            touch-action: none;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        #clearBtn { background: #dc3545; color: white; }
        #sendBtn { background: #28a745; color: white; }
        #testBtn { background: #007bff; color: white; }
    </style>
</head>
<body>
    <h1>Нарисуйте подпись</h1>
    <canvas id="canvas" width="350" height="180"></canvas>
    <div>
        <button id="clearBtn">Очистить</button>
        <button id="testBtn">Тест</button>
        <button id="sendBtn">Отправить</button>
    </div>

    <script>
        console.log('Script started');
        
        // Initialize Telegram Web App
        let tg = window.Telegram?.WebApp;
        let isTelegramApp = !!tg;
        
        console.log('Telegram Web App detected:', isTelegramApp);
        
        if (tg) {
            tg.ready();
            tg.expand();
            console.log('Telegram Web App initialized');
            console.log('User data:', tg.initDataUnsafe?.user);
        }
        
        // Get elements
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const clearBtn = document.getElementById('clearBtn');
        const testBtn = document.getElementById('testBtn');
        const sendBtn = document.getElementById('sendBtn');
        
        console.log('Elements found:', !!canvas, !!ctx, !!clearBtn, !!testBtn, !!sendBtn);
        
        // Drawing state
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        
        // Initialize canvas
        function initCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            console.log('Canvas initialized');
        }
        
        // Get position
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }
        
        // Drawing functions
        function startDraw(e) {
            e.preventDefault();
            isDrawing = true;
            const pos = getPos(e);
            lastX = pos.x;
            lastY = pos.y;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            console.log('Started drawing at:', pos);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const pos = getPos(e);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            lastX = pos.x;
            lastY = pos.y;
        }
        
        function stopDraw(e) {
            if (isDrawing) {
                e.preventDefault();
                isDrawing = false;
                console.log('Stopped drawing');
            }
        }
        
        // Event listeners
        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDraw);
        canvas.addEventListener('mouseleave', stopDraw);
        
        canvas.addEventListener('touchstart', startDraw);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDraw);
        
        // Button functions
        clearBtn.addEventListener('click', function() {
            console.log('Clear clicked');
            initCanvas();
        });
        
        testBtn.addEventListener('click', function() {
            console.log('Test clicked');
            ctx.beginPath();
            ctx.moveTo(50, 90);
            ctx.lineTo(300, 90);
            ctx.moveTo(175, 50);
            ctx.lineTo(175, 130);
            ctx.stroke();
        });
        
        sendBtn.addEventListener('click', function() {
            console.log('Send clicked');
            
            // Check if canvas has content
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            let hasContent = false;
            
            for (let i = 0; i < pixels.length; i += 4) {
                if (pixels[i] !== 255 || pixels[i + 1] !== 255 || pixels[i + 2] !== 255) {
                    hasContent = true;
                    break;
                }
            }
            
            if (!hasContent) {
                alert('Пожалуйста, нарисуйте подпись!');
                return;
            }
            
            const signatureData = canvas.toDataURL('image/png');
            console.log('Signature created, size:', signatureData.length);
            
            // Check if in Telegram
            if (isTelegramApp && tg && typeof tg.sendData === 'function') {
                console.log('Sending to Telegram bot...');
                
                const data = {
                    type: 'signature_saved',
                    timestamp: Date.now(),
                    image: signatureData,
                    user_id: tg.initDataUnsafe?.user?.id || 'unknown',
                    username: tg.initDataUnsafe?.user?.username || 'unknown'
                };
                
                console.log('Sending data:', {
                    type: data.type,
                    timestamp: data.timestamp,
                    user_id: data.user_id,
                    username: data.username,
                    image_size: data.image.length
                });
                
                try {
                    tg.sendData(JSON.stringify(data));
                    console.log('Data sent to bot!');
                    
                    sendBtn.textContent = 'Отправлено!';
                    
                    // Close mini-app
                    setTimeout(() => {
                        console.log('Closing mini-app...');
                        if (tg.close) {
                            tg.close();
                        }
                        window.close();
                    }, 1000);
                    
                } catch (error) {
                    console.error('Error sending to Telegram:', error);
                    alert('Ошибка отправки: ' + error.message);
                }
            } else {
                console.log('Browser mode - downloading image');
                console.log('Telegram status:', {
                    isTelegramApp: isTelegramApp,
                    tg: !!tg,
                    sendData: tg ? typeof tg.sendData : 'undefined'
                });
                
                // Download for regular browsers
                const link = document.createElement('a');
                link.download = 'signature.png';
                link.href = signatureData;
                link.click();
                sendBtn.textContent = 'Скачано!';
            }
        });
        
        // Initialize
        initCanvas();
        console.log('App initialized');
        
        // Test canvas works
        setTimeout(function() {
            ctx.fillStyle = 'red';
            ctx.fillRect(10, 10, 20, 20);
            console.log('Test red square drawn');
        }, 1000);
        
    </script>
</body>
</html>
