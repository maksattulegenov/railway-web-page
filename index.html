<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ü–æ–¥–ø–∏—Å—å</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #canvas {
            border: 2px solid #ccc;
            background: white;
            margin: 20px 0;
            touch-action: none;
            cursor: crosshair;
            display: block;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .buttons {
            margin: 20px 0;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        #clearBtn {
            background: #dc3545;
            color: white;
        }
        #sendBtn {
            background: #28a745;
            color: white;
        }
        #sendBtn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        #status {
            font-weight: bold;
            text-align: center;
        }
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>–ù–∞—Ä–∏—Å—É–π—Ç–µ –≤–∞—à—É –ø–æ–¥–ø–∏—Å—å</h1>
    <div id="status" style="margin: 10px 0; padding: 10px; border-radius: 5px; display: none;">
        <span id="statusText"></span>
    </div>
    <canvas id="canvas" width="400" height="200"></canvas>
    <div class="buttons">
        <button id="clearBtn">–û—á–∏—Å—Ç–∏—Ç—å</button>
        <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>

    <script>
        console.log('üöÄ Starting signature app...');
        
        // Telegram Web App
        let tg = window.Telegram?.WebApp;
        let isTelegramApp = !!tg;
        
        console.log('üì± Telegram Web App detected:', isTelegramApp);
        
        if (tg) {
            tg.ready();
            tg.expand();
            console.log('‚úÖ Telegram Web App initialized');
            console.log('üë§ User:', tg.initDataUnsafe?.user);
            showStatus('Telegram –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ!', 'success');
            setTimeout(hideStatus, 2000);
        } else {
            showStatus('–†–∞–±–æ—Ç–∞–µ–º –≤ –±—Ä–∞—É–∑–µ—Ä–µ (–Ω–µ Telegram)', 'info');
            setTimeout(hideStatus, 3000);
        }

        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const clearBtn = document.getElementById('clearBtn');
        const sendBtn = document.getElementById('sendBtn');
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('statusText');

        // Status functions
        function showStatus(message, type = 'info') {
            statusText.textContent = message;
            statusDiv.className = `status-${type}`;
            statusDiv.style.display = 'block';
            console.log(`üì¢ Status (${type}):`, message);
        }

        function hideStatus() {
            statusDiv.style.display = 'none';
        }

        // Drawing variables
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Canvas setup with proper sizing
        function setupCanvas() {
            const rect = canvas.getBoundingClientRect();
            console.log('üé® Canvas dimensions:', {
                width: canvas.width,
                height: canvas.height,
                clientWidth: canvas.clientWidth,
                clientHeight: canvas.clientHeight,
                rect: rect
            });
            
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        setupCanvas();
        console.log('üé® Canvas initialized and ready for drawing');

        // Drawing functions with better debugging
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0] && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0] && e.touches[0].clientY);
            
            if (clientX === undefined || clientY === undefined) {
                console.log('‚ö†Ô∏è Could not get coordinates from event:', e);
                return { x: 0, y: 0 };
            }
            
            const pos = {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
            
            console.log('üìç Position:', pos, 'from client:', { clientX, clientY }, 'rect:', rect);
            return pos;
        }

        function startDrawing(e) {
            console.log('üñ±Ô∏è Start drawing event:', e.type);
            e.preventDefault();
            isDrawing = true;
            const pos = getPos(e);
            [lastX, lastY] = [pos.x, pos.y];
            console.log('üéØ Drawing started at:', { x: lastX, y: lastY });
        }

        function draw(e) {
            e.preventDefault();
            if (!isDrawing) return;
            
            const pos = getPos(e);
            console.log('‚úèÔ∏è Drawing to:', pos);
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            [lastX, lastY] = [pos.x, pos.y];
        }

        function stopDrawing(e) {
            if (isDrawing) {
                console.log('üõë Stop drawing event:', e.type);
                isDrawing = false;
            }
        }

        // Mouse events
        console.log('üñ±Ô∏è Adding mouse event listeners...');
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);

        // Touch events
        console.log('üëÜ Adding touch event listeners...');
        canvas.addEventListener('touchstart', startDrawing, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });
        canvas.addEventListener('touchend', stopDrawing, { passive: false });
        canvas.addEventListener('touchcancel', stopDrawing, { passive: false });
        
        // Test events
        canvas.addEventListener('pointerdown', (e) => {
            console.log('üìå Pointer down detected:', e);
        });
        
        console.log('‚úÖ All event listeners added to canvas');

        // Clear button
        clearBtn.addEventListener('click', () => {
            console.log('üßπ Clearing canvas');
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            clearBtn.textContent = '–û—á–∏—â–µ–Ω–æ!';
            setTimeout(() => {
                clearBtn.textContent = '–û—á–∏—Å—Ç–∏—Ç—å';
            }, 1000);
        });

        // Test drawing function
        function testDraw() {
            console.log('üß™ Testing canvas drawing...');
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(50, 50);
            ctx.lineTo(350, 150);
            ctx.stroke();
            console.log('‚úÖ Test line drawn');
        }

        // Draw test line after 1 second
        setTimeout(() => {
            testDraw();
            showStatus('–¢–µ—Å—Ç: –∫—Ä–∞—Å–Ω–∞—è –ª–∏–Ω–∏—è –Ω–∞—Ä–∏—Å–æ–≤–∞–Ω–∞! –¢–µ–ø–µ—Ä—å –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Ä–∏—Å–æ–≤–∞—Ç—å —Å–∞–º–∏.', 'info');
            setTimeout(hideStatus, 3000);
        }, 1000);

        // Send button
        sendBtn.addEventListener('click', () => {
            console.log('üì§ Send button clicked');
            console.log('üîç Telegram Web App status:', {
                isTelegramApp: isTelegramApp,
                tg: !!tg,
                tgReady: tg ? tg.isReady : false,
                sendData: tg ? typeof tg.sendData : 'undefined'
            });
            
            // Check if something is drawn
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            let hasContent = false;
            
            for (let i = 0; i < pixels.length; i += 4) {
                if (pixels[i] !== 255 || pixels[i + 1] !== 255 || pixels[i + 2] !== 255) {
                    hasContent = true;
                    break;
                }
            }
            
            if (!hasContent) {
                console.log('‚ùå No signature drawn');
                showStatus('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞—Ä–∏—Å—É–π—Ç–µ –ø–æ–¥–ø–∏—Å—å!', 'error');
                return;
            }
            
            console.log('‚úÖ Signature detected, preparing to send...');
            showStatus('–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫ –æ—Ç–ø—Ä–∞–≤–∫–µ...', 'info');
            
            // Disable button
            sendBtn.disabled = true;
            sendBtn.textContent = '–û—Ç–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è...';
            
            // Create image
            const signatureData = canvas.toDataURL('image/png');
            console.log('üñºÔ∏è Signature image created, size:', signatureData.length);
            
            if (isTelegramApp && tg && typeof tg.sendData === 'function') {
                console.log('üì± Sending to Telegram bot...');
                showStatus('–û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram...', 'info');
                
                const data = {
                    type: 'signature_saved',
                    timestamp: Date.now(),
                    image: signatureData,
                    user_id: tg.initDataUnsafe?.user?.id || 'unknown',
                    username: tg.initDataUnsafe?.user?.username || 'unknown'
                };
                
                console.log('üìä Data to send:', {
                    type: data.type,
                    timestamp: data.timestamp,
                    user_id: data.user_id,
                    username: data.username,
                    image_size: data.image.length
                });
                
                try {
                    console.log('üöÄ Calling tg.sendData()...');
                    tg.sendData(JSON.stringify(data));
                    console.log('‚úÖ Data sent to bot successfully!');
                    
                    sendBtn.textContent = '–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!';
                    showStatus('–ü–æ–¥–ø–∏—Å—å —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞! –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ...', 'success');
                    
                    // Multiple close attempts
                    console.log('üîí Attempting to close mini-app...');
                    
                    // Attempt 1: immediate close
                    setTimeout(() => {
                        console.log('üö™ Close attempt 1: tg.close()');
                        if (tg.close && typeof tg.close === 'function') {
                            tg.close();
                        }
                    }, 200);
                    
                    // Attempt 2: MainButton hide + close
                    setTimeout(() => {
                        console.log('üö™ Close attempt 2: MainButton hide + close');
                        if (tg.MainButton) {
                            tg.MainButton.hide();
                        }
                        if (tg.close) {
                            tg.close();
                        }
                    }, 500);
                    
                    // Attempt 3: window.close()
                    setTimeout(() => {
                        console.log('üö™ Close attempt 3: window.close()');
                        window.close();
                    }, 1000);
                    
                    // Attempt 4: history.back()
                    setTimeout(() => {
                        console.log('üö™ Close attempt 4: history.back()');
                        if (window.history.length > 1) {
                            window.history.back();
                        }
                    }, 1500);
                    
                } catch (error) {
                    console.error('‚ùå Error sending to Telegram:', error);
                    showStatus('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error.message, 'error');
                    sendBtn.disabled = false;
                    sendBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
                }
            } else {
                console.log('üíª Browser mode - downloading image');
                console.log('üîç Reason for browser mode:', {
                    isTelegramApp: isTelegramApp,
                    tg: !!tg,
                    sendDataFunction: tg ? typeof tg.sendData : 'undefined'
                });
                
                showStatus('–°–∫–∞—á–∏–≤–∞–Ω–∏–µ –ø–æ–¥–ø–∏—Å–∏...', 'info');
                
                // Download for regular browsers
                const link = document.createElement('a');
                link.download = 'signature.png';
                link.href = signatureData;
                link.click();
                
                sendBtn.textContent = '–°–∫–∞—á–∞–Ω–æ!';
                showStatus('–ü–æ–¥–ø–∏—Å—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ –∫–∞–∫ —Ñ–∞–π–ª!', 'success');
                setTimeout(() => {
                    sendBtn.disabled = false;
                    sendBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
                    hideStatus();
                }, 2000);
            }
        });

        console.log('üéØ Signature app ready!');
    </script>
</body>
</html>
