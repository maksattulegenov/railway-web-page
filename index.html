<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <title>Signature Draw</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
</head>
<body>
    <div class="container">
        <h1>Подпись</h1>
        
        <div class="canvas-container">
            <canvas id="signatureCanvas" width="400" height="200"></canvas>
        </div>
        
        <div class="controls">
            <input type="range" id="penSize" min="1" max="8" value="3">
            <span id="penSizeValue">3px</span>
        </div>
        
        <div class="buttons">
            <button id="clearBtn" class="btn clear">Очистить</button>
            <button id="saveBtn" class="btn save">Сохранить</button>
        </div>
        
        <div id="preview" class="preview hidden">
            <h3>Предварительный просмотр:</h3>
            <img id="previewImage" alt="Signature preview">
            <div class="preview-buttons">
                <button id="redrawBtn" class="btn redraw">Перерисовать</button>
                <button id="confirmBtn" class="btn confirm">Подтвердить</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
