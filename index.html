<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Подпись</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            text-align: center;
        }
        #canvas {
            border: 2px solid #333;
            background: white;
            margin: 20px auto;
            display: block;
            cursor: crosshair;
            touch-action: none;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        #clearBtn { background: #dc3545; color: white; }
        #sendBtn { background: #28a745; color: white; }
        #testBtn { background: #007bff; color: white; }
    </style>
</head>
<body>
    <h1>Нарисуйте подпись</h1>
    <canvas id="canvas" width="350" height="180"></canvas>
    <div>
        <button id="clearBtn">Очистить</button>
        <button id="testBtn">Тест</button>
        <button id="sendBtn">Отправить</button>
    </div>

    <script>
        console.log('Script started');
        
        // Initialize Telegram Web App
        let tg = window.Telegram?.WebApp;
        let isTelegramApp = !!tg;
        
        console.log('Telegram Web App detected:', isTelegramApp);
        console.log('Telegram object:', window.Telegram);
        console.log('WebApp object:', tg);
        
        if (tg) {
            console.log('Initializing Telegram WebApp...');
            tg.ready();
            tg.expand();
            
            // Wait a moment for initialization
            setTimeout(() => {
                console.log('Telegram Web App initialized');
                console.log('WebApp ready state:', tg.isReady);
                console.log('User data:', tg.initDataUnsafe?.user);
                console.log('Available methods:', {
                    sendData: typeof tg.sendData,
                    close: typeof tg.close,
                    expand: typeof tg.expand,
                    ready: typeof tg.ready
                });
            }, 100);
        }
        
        // Get elements
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const clearBtn = document.getElementById('clearBtn');
        const testBtn = document.getElementById('testBtn');
        const sendBtn = document.getElementById('sendBtn');
        
        console.log('Elements found:', !!canvas, !!ctx, !!clearBtn, !!testBtn, !!sendBtn);
        
        // Drawing state
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        
        // Initialize canvas
        function initCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            console.log('Canvas initialized');
        }
        
        // Get position
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }
        
        // Drawing functions
        function startDraw(e) {
            e.preventDefault();
            isDrawing = true;
            const pos = getPos(e);
            lastX = pos.x;
            lastY = pos.y;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            console.log('Started drawing at:', pos);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const pos = getPos(e);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            lastX = pos.x;
            lastY = pos.y;
        }
        
        function stopDraw(e) {
            if (isDrawing) {
                e.preventDefault();
                isDrawing = false;
                console.log('Stopped drawing');
            }
        }
        
        // Event listeners
        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDraw);
        canvas.addEventListener('mouseleave', stopDraw);
        
        canvas.addEventListener('touchstart', startDraw);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDraw);
        
        // Button functions
        clearBtn.addEventListener('click', function() {
            console.log('Clear clicked');
            initCanvas();
        });
        
        testBtn.addEventListener('click', function() {
            console.log('Test clicked');
            ctx.beginPath();
            ctx.moveTo(50, 90);
            ctx.lineTo(300, 90);
            ctx.moveTo(175, 50);
            ctx.lineTo(175, 130);
            ctx.stroke();
        });
        
        sendBtn.addEventListener('click', async function() {
            console.log('Send clicked');
            
            // Check if canvas has content
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            let hasContent = false;
            
            for (let i = 0; i < pixels.length; i += 4) {
                if (pixels[i] !== 255 || pixels[i + 1] !== 255 || pixels[i + 2] !== 255) {
                    hasContent = true;
                    break;
                }
            }
            
            if (!hasContent) {
                alert('Пожалуйста, нарисуйте подпись!');
                return;
            }
            
            const signatureData = canvas.toDataURL('image/png');
            console.log('Signature created, size:', signatureData.length);
            
            // Check if in Telegram
            if (isTelegramApp && tg) {
                console.log('Sending to Telegram bot...');
                console.log('Telegram WebApp state:', {
                    isReady: tg.isReady,
                    sendDataAvailable: typeof tg.sendData,
                    user: tg.initDataUnsafe?.user
                });
                
                const data = {
                    type: 'signature_saved',
                    timestamp: Date.now(),
                    image: signatureData
                };
                
                const dataString = JSON.stringify(data);
                console.log('Preparing to send data:', {
                    type: data.type,
                    timestamp: data.timestamp,
                    image_size: data.image.length,
                    data_string_length: dataString.length
                });
                
                // Ensure Telegram WebApp is ready before sending
                if (tg.sendData && typeof tg.sendData === 'function') {
                    try {
                        console.log('Using tg.sendData()...');
                        
                        // Wait a bit to ensure WebApp is fully ready
                        setTimeout(() => {
                            try {
                                tg.sendData(dataString);
                                console.log('✅ Data sent via sendData successfully!');
                                
                                sendBtn.textContent = 'Отправлено!';
                                sendBtn.style.background = '#28a745';
                                
                                // Close after delay
                                setTimeout(() => {
                                    console.log('Closing mini-app...');
                                    if (tg.close) {
                                        tg.close();
                                    }
                                }, 1500);
                            } catch (delayedError) {
                                console.error('❌ Delayed sendData error:', delayedError);
                                tryAlternativeMethod(data);
                            }
                        }, 100);
                        
                    } catch (error) {
                        console.error('❌ Error with tg.sendData:', error);
                        console.log('Error details:', error.message, error.name);
                        
                        // Try alternative method immediately
                        await tryAlternativeMethod(data);
                    }
                } else {
                    console.log('❌ tg.sendData not available');
                    await tryAlternativeMethod(data);
                }
            } else {
                console.log('Browser mode - downloading image');
                downloadImage(signatureData);
            }
            
            async function tryDirectHTTP(data) {
                console.log('Using direct HTTP request...');
                
                try {
                    // Get user data from Telegram if available
                    const userData = tg.initDataUnsafe?.user || {};
                    
                    const payload = {
                        type: 'signature_saved',
                        timestamp: data.timestamp,
                        image: data.image,
                        user_id: userData.id || 'unknown',
                        username: userData.username || 'unknown',
                        first_name: userData.first_name || 'unknown',
                        source: 'webapp_fallback'
                    };
                    
                    const response = await fetch('https://primary-production-7d413.up.railway.app/webhook-test/promed', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    if (response.ok) {
                        console.log('✅ Direct HTTP request successful!');
                        sendBtn.textContent = 'Отправлено (HTTP)!';
                        sendBtn.style.background = '#28a745';
                        
                        // Close after delay
                        setTimeout(() => {
                            console.log('Closing mini-app...');
                            if (tg.close) {
                                tg.close();
                            }
                        }, 1500);
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                } catch (error) {
                    console.error('❌ Direct HTTP request failed:', error);
                    sendBtn.textContent = 'Ошибка HTTP!';
                    sendBtn.style.background = '#dc3545';
                    throw error;
                }
            }

            async function tryAlternativeMethod(data) {
                console.log('Trying alternative sending methods...');
                
                try {
                    // Method 1: Try postEvent
                    if (tg.postEvent && typeof tg.postEvent === 'function') {
                        console.log('Using tg.postEvent()...');
                        tg.postEvent('web_app_data_send', { data: JSON.stringify(data) });
                        sendBtn.textContent = 'Отправлено (postEvent)!';
                        return;
                    }
                    
                    // Method 2: Try MainButton
                    if (tg.MainButton) {
                        console.log('Using MainButton...');
                        tg.MainButton.setText('Отправить подпись');
                        tg.MainButton.show();
                        
                        // Set up MainButton click handler
                        tg.MainButton.onClick(() => {
                            console.log('MainButton clicked, sending data...');
                            try {
                                tg.sendData(JSON.stringify(data));
                                console.log('✅ Data sent via MainButton!');
                                tg.MainButton.setText('Отправлено!');
                                setTimeout(() => {
                                    if (tg.close) tg.close();
                                }, 1000);
                            } catch (error) {
                                console.error('❌ MainButton sendData failed:', error);
                                // Try direct HTTP as fallback
                                tryDirectHTTP(data);
                            }
                        });
                        
                        sendBtn.textContent = 'Отправлено (MainButton)!';
                        sendBtn.style.background = '#28a745';
                        return;
                    }
                    
                    // Method 3: Direct HTTP request to n8n webhook
                    await tryDirectHTTP(data);
                    
                } catch (fallbackError) {
                    console.error('❌ All methods failed:', fallbackError);
                    
                    // Final fallback: PostMessage
                    console.log('Using window.postMessage as final fallback...');
                    window.parent.postMessage({
                        eventType: 'web_app_data_send',
                        eventData: data
                    }, '*');
                    sendBtn.textContent = 'Отправлено (fallback)!';
                    sendBtn.style.background = '#ffc107';
                }
            }
            
            function downloadImage(signatureData) {
                const link = document.createElement('a');
                link.download = 'signature.png';
                link.href = signatureData;
                link.click();
                sendBtn.textContent = 'Скачано!';
            }
        });
        
        // Initialize
        initCanvas();
        console.log('App initialized');
        
        // Test canvas works
        setTimeout(function() {
            ctx.fillStyle = 'red';
            ctx.fillRect(10, 10, 20, 20);
            console.log('Test red square drawn');
        }, 1000);
        
    </script>
</body>
</html>
