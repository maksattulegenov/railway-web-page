<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ü–æ–¥–ø–∏—Å—å</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #canvas {
            border: 2px solid #ccc;
            background: white;
            margin: 20px 0;
            touch-action: none;
            cursor: crosshair;
        }
        .buttons {
            margin: 20px 0;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        #clearBtn {
            background: #dc3545;
            color: white;
        }
        #sendBtn {
            background: #28a745;
            color: white;
        }
        #sendBtn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>–ù–∞—Ä–∏—Å—É–π—Ç–µ –≤–∞—à—É –ø–æ–¥–ø–∏—Å—å</h1>
    <canvas id="canvas" width="400" height="200"></canvas>
    <div class="buttons">
        <button id="clearBtn">–û—á–∏—Å—Ç–∏—Ç—å</button>
        <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>

    <script>
        console.log('üöÄ Starting signature app...');
        
        // Telegram Web App
        let tg = window.Telegram?.WebApp;
        let isTelegramApp = !!tg;
        
        console.log('üì± Telegram Web App detected:', isTelegramApp);
        
        if (tg) {
            tg.ready();
            tg.expand();
            console.log('‚úÖ Telegram Web App initialized');
            console.log('üë§ User:', tg.initDataUnsafe?.user);
        }

        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const clearBtn = document.getElementById('clearBtn');
        const sendBtn = document.getElementById('sendBtn');

        // Drawing variables
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Canvas setup
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 3;
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        console.log('üé® Canvas initialized');

        // Drawing functions
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            const pos = getPos(e);
            [lastX, lastY] = [pos.x, pos.y];
        }

        function draw(e) {
            e.preventDefault();
            if (!isDrawing) return;
            
            const pos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            [lastX, lastY] = [pos.x, pos.y];
        }

        function stopDrawing() {
            isDrawing = false;
        }

        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);

        // Touch events
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        // Clear button
        clearBtn.addEventListener('click', () => {
            console.log('üßπ Clearing canvas');
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            clearBtn.textContent = '–û—á–∏—â–µ–Ω–æ!';
            setTimeout(() => {
                clearBtn.textContent = '–û—á–∏—Å—Ç–∏—Ç—å';
            }, 1000);
        });

        // Send button
        sendBtn.addEventListener('click', () => {
            console.log('üì§ Send button clicked');
            
            // Check if something is drawn
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            let hasContent = false;
            
            for (let i = 0; i < pixels.length; i += 4) {
                if (pixels[i] !== 255 || pixels[i + 1] !== 255 || pixels[i + 2] !== 255) {
                    hasContent = true;
                    break;
                }
            }
            
            if (!hasContent) {
                console.log('‚ùå No signature drawn');
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞—Ä–∏—Å—É–π—Ç–µ –ø–æ–¥–ø–∏—Å—å!');
                return;
            }
            
            console.log('‚úÖ Signature detected, preparing to send...');
            
            // Disable button
            sendBtn.disabled = true;
            sendBtn.textContent = '–û—Ç–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è...';
            
            // Create image
            const signatureData = canvas.toDataURL('image/png');
            console.log('üñºÔ∏è Signature image created, size:', signatureData.length);
            
            if (isTelegramApp && tg) {
                console.log('üì± Sending to Telegram bot...');
                
                const data = {
                    type: 'signature_saved',
                    timestamp: Date.now(),
                    image: signatureData,
                    user_id: tg.initDataUnsafe?.user?.id || 'unknown',
                    username: tg.initDataUnsafe?.user?.username || 'unknown'
                };
                
                console.log('üìä Data to send:', {
                    type: data.type,
                    timestamp: data.timestamp,
                    user_id: data.user_id,
                    username: data.username,
                    image_size: data.image.length
                });
                
                try {
                    tg.sendData(JSON.stringify(data));
                    console.log('‚úÖ Data sent to bot!');
                    
                    sendBtn.textContent = '–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!';
                    
                    // Force close mini-app
                    console.log('üîí Closing mini-app...');
                    setTimeout(() => {
                        if (tg.close) {
                            console.log('üö™ Using tg.close()');
                            tg.close();
                        }
                    }, 500);
                    
                    setTimeout(() => {
                        console.log('üö™ Backup close attempt');
                        window.close();
                    }, 1000);
                    
                } catch (error) {
                    console.error('‚ùå Error sending to Telegram:', error);
                    sendBtn.disabled = false;
                    sendBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
                }
            } else {
                console.log('üíª Browser mode - downloading image');
                // Download for regular browsers
                const link = document.createElement('a');
                link.download = 'signature.png';
                link.href = signatureData;
                link.click();
                
                sendBtn.textContent = '–°–∫–∞—á–∞–Ω–æ!';
                setTimeout(() => {
                    sendBtn.disabled = false;
                    sendBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
                }, 2000);
            }
        });

        console.log('üéØ Signature app ready!');
    </script>
</body>
</html>
